<style>
   body, html {
        padding: 0px;
        font-family: Calibri;
        background: #eee;
        margin: 0;
    }
    .sticker {
        width: 156px;
        height: 156px;
        background: #FFF;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 0 10px;
    }
    .sticker_header {
        font-size: 10px;
        text-align: center;
        border-bottom: 1px solid #999;
        padding: 10px 0 5px 0;
    }
    .name {
        font-weight: 900;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        padding: 8px 0 3px 0;
        font-size: 12px;
    }
    .country {
        font-size: 9px;
        text-align: center;
    }
    .weight {
        font-size: 10px;
        color: #999;
        padding: 6px 0 9px 0;
        text-align: center;
    }
    .line {
        border-bottom: 1px solid #999;
        border-top: 1px solid #999;
        font-size: 10px;
        padding: 3px 0 3px 0;
    }
    .left_line {
        width: 82px;
        border-right: 1px solid #999;
        float: left;
        padding: 0 0 0 3px;
    }
    .right_line {
        float: right;
        width: 38px;
    }
    .clear {
        clear: both;
    }
    .site {
        font-size: 9px;
        text-align: center;
        position: relative;
        padding: 11px 0 0 0;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
    }
    .ex {
        padding: 0 2px 0px 2px;
    }
    .id {
        font-size: 8px;
        color: #808080;
        position: absolute;
        right: -5px;
        top: 12px;
    }
</style>
<div class="sticker">
    <div class="sticker_header">
        Доставка отборных продуктов  
        <br>по супер ценам!
    </div>
    <div class="sticker_body">
        <div class="name">
            Длинное название обрежется
        </div>
        <div class="country">
            Cirio - Греция 
        </div>
        <div class="weight">
            на развес
        </div>
        <div class="line">
            <div class="left_line">
                1,25 кг <span class="ex">×</span> 1470 р.
            </div>
            <div class="right_line">
                1850 р.
            </div>
            <div class="clear"></div>
        </div>
        <div class="site">
            www.aydaeda.ru
            <span class="id">01254</span>
        </div>
    </div>
</div>
